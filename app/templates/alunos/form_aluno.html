{% extends 'base.html' %}
{% block title %}
{% if aluno %}Editar Aluno{% else %}Criar Aluno{% endif %}
{% endblock %}

{% block content %}
<h2>{% if aluno %}Editar Aluno{% else %}Criar Aluno{% endif %}</h2>

<form method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ aluno.get_nome() if aluno else '' }}" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" value="{{ aluno.get_telefone() if aluno else '' }}" required>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" value="{{ aluno.get_data_nascimento() if aluno else '' }}" required>

    <button type="submit">Salvar</button>
</form>

<a href="{{ url_for('listar_alunos') }}">Voltar para a lista de alunos</a>
{% endblock %}
